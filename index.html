<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CP3</title>
    <link rel="stylesheet" href="./src/css/style.css">
</head>

<body>
    <div class="container">
        <p id="paragrafo" style="font-size: 40px;">Produtos</p>

        <form id="form">
            <label for="nome">Nome</label>
            <input type="text" name="" id="produto" placeholder="Produto">
            <label for="preco">Preço</label>
            <input type="number" id="preco" placeholder="Preço">
            <label for="descricao">Departamento</label>
            <select id="departamento">
                <option value="">Selecione o departamento</option>
                <option value="Tecnologia">Tecnologia</option>
                <option value="Comida">Comida</option>
                <option value="Livro">Livros</option>
            </select>
            <br>
            <button type="submit" id="btnFormEnviar">Cadastra produto</button>
        </form>
        <p id="mensagemErro"></p>
        <div id="cadastrosProdutos">
            <h2>Lista Produtos</h2>
        </div>
    </div>
    <script src="./src/js/app.js"></script>
</body>

</html>
